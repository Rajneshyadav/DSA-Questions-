<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Basic validations</title>
</head>
<body>
    
    <form id="myForm" class="form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <span class="error">Please enter a valid name.</span>
      
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span class="error">Please enter a valid email address.</span>
      
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>
        <span class="error">Please enter a valid phone number.</span>
      
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span class="error">Please enter a valid password.</span>
      
        <label for="age">Age:</label>
        <input type="number" id="age" required>
        <span class="error">Please enter a valid age.</span>
      
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <span class="error">Please select a gender.</span>
      
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <span class="error">Please enter a valid date.</span>
      
        <label for="color">Color:</label>
        <input type="color" id="color" required>
        <span class="error">Please select a color.</span>
      
        <button type="submit">Submit</button>
      </form>
      
      <style>
        .form {
          max-width: 400px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ccc;
          background-color:rgb(240, 240, 240);
          border-radius: 5px;
        }
      
        label {
          display: block;
          margin-top: 10px;
          font-weight: bold;
        }
      
        input, select {
          margin-top: 5px;
          width: 100%;
          padding: 5px;
          border-radius: 3px;
          border: 1px solid #ccc;
        }
      
        .error {
          display: none;
          color: #ff0000;
          font-size: 12px;
          margin-top: 5px;
        }
      
        .error.show {
          display: block;
        }
      
        button {
          margin-top: 10px;
          background-color: #4caf50;
          color: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 3px;
          cursor: pointer;
        }
      </style>
      
      
      
</body>
</html>
