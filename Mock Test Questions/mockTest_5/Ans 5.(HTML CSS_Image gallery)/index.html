 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>
  <div class="gallery">
    <div class="box">
      <img src="image/image1.jpg" alt="Image 1">
    </div>
    <div class="box">
      <img src="image/image2.jpg" alt="Image 2">
    </div>
    <div class="box">
      <img src="image/image3.jpg" alt="Image 3">
    </div>
    <div class="box">
      <img src="image/image4.jpg" alt="Image 4">
    </div>
    <div class="box">
      <img src="image/image5.jpg" alt="Image 5">
    </div>
    <div class="box">
      <img src="image/image6.jpg" alt="Image 6">
    </div>
  </div>

  <style>
    .gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 10px;
}

.box {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

img {
  max-width: 100%;
  height: 100%;
}
  </style>
 </body>
 </html>
